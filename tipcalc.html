<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <meta http-equiv='content-type' content='text/html' charset="utf-8">
    <style>

    .input[type=checkbox] + label {
  color: #ccc;
  font-style: italic;
}
.input[type=checkbox]:checked + label {
  color: #f00;
  font-style: normal;
}

    </style>
    <link href='css/tipcalc.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div  id="calculator">

    <form class="" action="index.html" method="post">
      <p>How much was your bill?</p>
      <input id="billamount" type="integer" placeholder="Bill amount">

      <p>Tip percentage</p>
      <select id="tippercentage">
        <option value="">Select</option>
        <option value="0.3">30&#37;</option>
        <option value="0.2">20&#37;</option>
        <option value="0.15">15&#37;</option>
        <option value="0.1">10&#37;</option>
        <option value="0.05">5&#37;</option>
        <option value="">Other</option>
      </select>
    </form>

      <form id="othertip">
        <input id="othertipamountpercent" type="radio" name="tiptype" value="">Percent
        <label for="othertipamountpercent">Percent is Awesome</label>
        <input type="number" name="" id="tipamountpercent" value="" placeholder="Tip %" /> <br>

        <input id="othertipamountdollar" type="radio" name="tiptype" value="">Dollar
        <label for="othertipamountdollar">Dollar is Awesome</label>
        <input type="number" name="" id="tipamountdollar" value="" placeholder="Tip $" />
      </form>

    <div id="totalTip">
    <sup><span id="bill">$0.00 + </span></sup>
    <sup><span id="tip">$0.00 = </span></sup>
    <br>
        <sup><span id="othertip1">$0.00 percent</span></sup>
        <sup><span id="othertip2">$0.00 dollar</span></sup>
  </div>

  <div id="totalDue">
    <big><span id="total">$0.00 select</span></big>
    <big><span id="totalpercent">$0.00 percent</span></big>
    <big><span id="totaldollar">$0.00 dollar</span></big>
  </div>

    <script type="text/javascript" src="tipcalculator.js"></script>

  </body>
</html>
