<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <meta http-equiv='content-type' content='text/html' charset="utf-8">
    <style>

    </style>
  </head>
  <body>
    <div  id="calculator">

    <form class="" action="index.html" method="post">
      <p>How much was your bill?</p>
      <input id="billamount" type="number" placeholder="Bill amount">

      <p>Tip percentage</p>
      <select id="tippercentage">
        <option value="0.3">30&#37;</option>
        <option value="0.2">20&#37;</option>
        <option value="0.15">15&#37;</option>
        <option value="0.1">10&#37;</option>
        <option value="0.05">5&#37;</option>
        <option value="">Other</option>
      </select>
      <input id="othertipamount" type="number" placeholder="Tip">
    </form>

    <br>

    <button id="calculate" type="button" name="button">Calculate!</button>
  </div>

  <div id="totalTip">
    <sup><span id="bill">$0.00 + </span></sup>
    <sup><span id="tip">$0.00 = </span></sup>
    <sup><span id="tipother">$0.00 other = </span></sup>
  </div>

  <div id="totalDue">
    <big><span>$0.00</span></big>
  </div>

  <div id="otherTotalDue">
    <big><span>$0.00</span></big>
  </div>

    <script type="text/javascript" src="tipcalculator.js"></script>

  </body>
</html>
