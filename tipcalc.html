<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <meta http-equiv='content-type' content='text/html' charset="utf-8">
    <style>
    </style>
    <link href='tipcalc.css' rel='stylesheet' type='text/css' />
  </head>
  <body>

    <div class="tipcalculator"  id="calculator">
      <form class="" action="index.html" method="post">
        <p>How much was your bill?</p>
        <input class="tipinput" id="billamount" type="currency" placeholder="Bill amount">
        <p>Tip amount: </p>
        <select id="tippercentage">
          <option value="">Select</option>
          <option value="0.3">30&#37;</option>
          <option value="0.2">20&#37;</option>
          <option value="0.15">15&#37;</option>
          <option value="0.1">10&#37;</option>
          <option value="0.05">5&#37;</option>
          <option value="">Other</option>
        </select>
      </form>
      <div id="totalTip">
        <big><span class="tiptext" id="bill">$0.00 + </span></big>
        <big><span class="tiptext" id="tip">$0.00 = </span></big> <br>
        <strong><big><span class="totaltiptext" id="total">$0.00</span></big></strong> <br>
        <br>
        <br>
      </div>
      <script type="text/javascript" src="tipcalculator.js"></script>
    </div>
  </body>
</html>
